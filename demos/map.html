<html>
<head>
  <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="../tests/lib/jquery.js"></script>
  <script type="text/javascript" src="../release/cts.js"></script>
  <script type="text/cts" src="map.cts"></script>
</head>
<body>
<h1>A Google Map</h1>

<section class="map">
  <ul class="properties">
    <li class="center-lat">42.361335</li>
    <li class="center-lng">-71.089482</li>
    <li class="zoom-level">15</li>
    <li class="width">700px</li>
    <li class="height">500px</li>
  </ul>

  <table class="markers">
    <tr>
      <td class="title">The Stata Center</td>
      <td class="lat">42.361335</td>
      <td class="lng">-71.089482</td>
      <td class="image"></td>
      <td class="description"></td>
    </tr>
    <tr>
      <td class="title">Media Lab</td>
      <td class="lat">42.360859</td>
      <td class="lng">-71.08592</td>
      <td class="image"></td>
      <td class="description"></td>
    </tr>
  </table>
</section>

</body>
</html>
